<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                <li class="nav-item active">
                    <a class="nav-link" href="form.html">Form <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- boton fluido -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
    <!-- Formulario -->
    <div class="container">

        <form class="from" action="action.html" method="GEt">
            <div class="form-group">
                <label for="nombre_usu">Nombre:</label>
                <input type="text" class="form-control" name="nombre_usu" id="nombre_usu"
                    placeholder="Escriba un nombre">
            </div>
            <div class="form-group">
                <label for="contaseña_usu">Contraseña:</label>
                <input type="password" class="form-control" name="contaseña_usu" id="contraseña_usu"
                    placeholder="Escriba una contraseña"> <br>
            </div>

            <!-- Check de genero -->
            <div class="form-group">

                <div class="row">
                    <div class="col">
                        <label>GendeR:</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="male" name="gender" id="gender" checked>
                            <label class="form-check-label" for="gender">
                                Hombre
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="female" name="gender" id="gender">
                            <label class="form-check-label" for="gender">
                                Mujer
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="other" name="gender" id="gender">
                            <label class="form-check-label" for="gender">
                                Otro
                            </label>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Selector de fecha de nacimiento -->

            <div class="form-group col-md-4">
                <label for="inputState">birthdate:</label>
                <select id="inputState" class="form-control">
                    <option selected>Seleccione su fecha...</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                </select>
            </div>

            <!-- textarea de comentaRIOS -->

            <lebal class="coment">comentario:</lebal>
            <textarea class="form-control " name="coment" cols="5" rows="10"></textarea>



            <div class="form-check"> Es casado/a: <br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="married" value="option1" checked>
                <label class="form-check-label" for="married">
                    Si
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="married-1" value="option2">
                <label class="form-check-label" for="married-1">
                    No
                </label>
            </div>
            <br>

            <!-- boton  -->

            <button type="button" class="btn btn-info">Énviar</button>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
